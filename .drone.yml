---
kind: pipeline
name: default-windows-1809

platform:
  os: windows
  arch: amd64
  version: 1809

steps:
  - name: docker-publish
    image: plugins/docker
    settings:
      purge: false
      build_args:
        - "SERVERCORE_VERSION=1809"
        - "VERSION=${DRONE_TAG}"
        - "ARCH=amd64"
      custom_dns: 1.1.1.1
      dockerfile: package/Dockerfile.windows
      password:
        from_secret: docker_password
      repo: rancher/drone-docker-image-digests
      tag: "${DRONE_TAG}-windows-1809"
      username:
        from_secret: docker_username
    volumes:
      - name: docker_pipe
        path: \\\\.\\pipe\\docker_engine
    when:
      event:
        - tag

volumes:
  - name: docker_pipe
    host:
      path: \\\\.\\pipe\\docker_engine

depends_on:
  - default-linux-amd64
